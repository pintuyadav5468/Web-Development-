<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">

      <title>Form Three</title>
</head>
<body>
      <form>
            <h1>Complex form</h1>
            <fieldset>
                  <legend>Personal information</legend>
                  <label for="name1">Name:</label>

                  <input type="radio" name="radio" id="radio1">
                  
                  <label for="rdio2">Female</label>

                  <label for="country1">Country</label>
                  <select name="country" id="country1">
                        <option value="country1">USA</option>
                        <option value="country1">NEPAL</option>
                  </select>

            </fieldset>
            <fieldset>
                  <legend>Address</legend>

                  <input type="text" name="street" id="street1">
                  <br>
                  <br> 
                  <label for="city1">City:</label>
                  <input type="text" name="city" id="city1">
                  <br>
                  <br> 
                  <label for="state1">State:</label>
                  <input type="text" name="state" id="state1">
                  <br>
                  <br>

                  <br>
            </fieldset>
            <fieldset>
                  <legend>Other information</legend>
                  <label for="text1"> Additational comments:</label>
                  <br/>
                <textarea name="textarea" id="text1" cols="30" rows="10">Text Area</textarea>
                
                
                <input type="checkbox" name="checckbox" id="checkbox1">
                <label for="chekbox1">I agree terms and condition</label>
                <br>
                <br>
          
             <input type="submit" name="submit" id="submit1" value="submit">
          
      

            </fieldset>


      </form>
</body>
</html>
