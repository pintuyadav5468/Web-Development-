<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <form >
            <fieldset>
                  <legend>Dummy form </legend>

            <br>
            <label for="button1">BUTTON:</label>

            <br>
            <br>

            <label for="radio3">Others:</label>

            <br>

            <br>

             src="arrow.png" width="20px" height="20px">

             <br>
             <label for="password1">Enter password: </label>

             <br>

      </form>
